logging:
  level:
    com:
      example:
        cloudprovider:
          mapper: debug
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*Mapper.xml
server:
  port: 8082
spring:
  application:
    name: provider
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      uri: http://localhost:8081
    zookeeper:
      connect-string: 127.0.0.1:2181
